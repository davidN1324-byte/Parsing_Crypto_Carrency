<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Analysis</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1 class="title">Cryptocurrency Price Analysis</h1>
        <p class="subheading">Analyze the trends and historical data of the top cryptocurrencies</p>
    </header>

    <main>
        <section class="chart-section">
            <h2 class="section-title">Price Change Chart</h2>
            <div class="chart-container">
                {{ graph_html|safe }}
            </div>
        </section>

        <section class="analysis-section">
            <h2 class="section-title">Analysis Report</h2>
            <div class="analysis-content">
                <pre>
                    {{ analysis_content }}
                </pre>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>Generated by Cryptocurrency Analysis Tool</p>
    </footer>
</body>
</html>
