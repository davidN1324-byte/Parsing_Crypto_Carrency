name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v4

      - name: 🔧 Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found!"
            exit 1
          fi

      - name: 📊 Generate chart and analysis
        run: |
          python analysis.py  # Generates `crypto_chart.html` and `analysis.txt`
          python graph.py     # Ensures the chart is created

      - name: 📂 Debug: List all files before publishing
        run: ls -R

      - name: 📂 Prepare files for publication
        run: |
          mkdir -p public
          [ -f templates/index.html ] && cp templates/index.html public/index.html
          [ -f static/styles.css ] && cp static/styles.css public/
          [ -f static/script.js ] && cp static/script.js public/
          [ -f static/icon/favicon.ico ] && cp static/icon/favicon.ico public/
          [ -f crypto_chart.html ] && cp crypto_chart.html public/
          [ -f analysis.txt ] && cp analysis.txt public/

      - name: 🚀 Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: 🌍 Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
