name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger on changes to the master branch
  workflow_dispatch:  # Allows manual triggering from GitHub interface
  schedule:
    - cron: '0 * * * *'  # Schedule the workflow to run every hour on the hour

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the repository code

    - name: Set up Python
      uses: actions/setup-python@v2  # Set up Python environment
      with:
        python-version: '3.9'  # Set the Python version you need

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install the dependencies listed in requirements.txt

    - name: Generate graph and analysis
      run: |
        python graph.py  # Run the script to generate the graph
        python analysis.py  # Run the script to generate the analysis

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Action to deploy to GitHub Pages
      with:
        branch: gh-pages  # Branch to deploy to (GitHub Pages will serve files from this branch)
        folder: docs  # Folder containing the files to deploy (ensure the files are in this folder)
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authenticate the deployment
