name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v4

      - name: 🔧 Install dependencies
        run: pip install -r requirements.txt

      - name: 📊 Generate chart and analysis
        run: |
          python graf.py
          python analysis.py

      - name: 🔍 Check if files exist
        run: ls -l crypto_chart.html analysis.txt

      - name: 📂 Prepare files for publication
        run: |
          mkdir -p public
          cp templates/index.html public/index.html
          cp static/styles.css public/
          cp static/script.js public/
          cp static/icon/favicon.ico public/
          cp crypto_chart.html public/
          cp analysis.txt public/

      - name: 🚀 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public

      - name: 🌍 Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
