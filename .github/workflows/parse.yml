name: Parse Crypto

# Триггеры для выполнения workflow
on:
  schedule:
    # Запускать каждый час
    - cron: '0 * * * *'
  push:
    branches:
      - main  # Запускать при каждом пуше в ветку main

jobs:
  update-data:
    runs-on: debian-latest  # Используем последнюю версию Ubuntu для выполнения

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг 2: Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Шаг 4: Запускаем парсинг данных
      - name: Run parsing script
        run: |
          python main.py  # Путь к парсеру

      # Шаг 5: Сохраняем результаты в репозиторий
      - name: Commit and push updated data
        run: |
          git add cryptocurrencies_history.csv  # Путь к вашему CSV
          git commit -m "Update crypto data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Использование токена для аутентификации
